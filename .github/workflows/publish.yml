name: Publish template to NuGet

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Pack
        run: dotnet pack ArchitectureSmith.Templates.csproj -c Release -p:Version=${GITHUB_REF_NAME#v}

      - name: Push to NuGet
        run: dotnet nuget push "bin/Release/*.nupkg" --api-key "${{ secrets.NUGET_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
